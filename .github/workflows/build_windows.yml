name: Build Windows Exe

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.19.0' # Optional: Specify version if needed

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Build with PowerShell
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath callout_windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: callout-windows-exe
          path: callout_windows.zip
