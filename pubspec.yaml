name: callout
description: "Organization Request Management System with AI-powered routing"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase integration
  supabase_flutter: ^2.3.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # HTTP requests for LLM
  http: ^1.2.0
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cached_network_image: ^3.3.1
  flutter_markdown: ^0.6.18
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_tts: ^4.2.5
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env

